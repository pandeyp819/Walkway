<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purana Qila - Ticket Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #bb7676;
            color: white;
        }
        
        .header {
            background-color: #bb7676;
            padding: 10px;
            text-align: right;
        }
        
        .nav-bar {
            background-color: #691e1e;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .nav-item {
            padding: 0 30px;
            font-size: 16px;
            color: white;
            text-decoration: none;
        }
        
        .main-container {
            background-color: #691e1e;
            margin: 20px 30px;
            padding: 40px 20px;
            border-radius: 5px;
            min-height: 80vh;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: white;
        }
        
        .form-group {
            max-width: 700px;
            margin: 20px auto;
            text-align: center;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .date-input {
            width: 100%;
            padding: 8px;
            border-bottom: 1px solid white;
            background-color: transparent;
            color: white;
            border-top: none;
            border-left: none;
            border-right: none;
            margin-bottom: 20px;
        }
        
        .calendar-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .ticket-info {
            text-align: center;
            margin: 30px 0;
            font-size: 16px;
        }
        
        .option-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .option-button {
            flex: 1;
            max-width: 350px;
            padding: 15px;
            background-color: #3d3d3d;
            border: 1px solid #555555;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        
        .option-button:hover {
            background-color: #bb7676;
        }
        
        .date-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
            text-align: left;
        }
        
        .date-label {
            display: block;
            margin-bottom: 10px;
        }
        
        .footer-button {
            width: 100%;
            max-width: 700px;
            padding: 15px;
            background-color: #3d3d3d;
            border: 1px solid #555555;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin: 10px auto;
            display: block;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            font-size: 1em;
            margin-bottom: 8px;
        }

        .form-section select, 
        .form-section input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .ticket-preference {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .ticket-preference button {
            flex: 1;
            min-width: calc(50% - 10px);
            padding: 10px;
            background-color: #3d3d3d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .ticket-preference button:hover,
        .ticket-preference button.active {
            background-color: #bb7676;
        }

        .add-ticket {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-ticket button {
            flex: 1;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-ticket button:hover {
            background-color: #1e90ff;
        }

        .ticket-list {
            margin-bottom: 20px;
        }

        .ticket-list .ticket-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #444;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .ticket-list .ticket-item button {
            background-color: #ff4d4d;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .ticket-list .ticket-item button:hover {
            background-color: #ff1a1a;
        }

        .footer {
            text-align: center;
        }

        .footer button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    
    <div class="nav-bar">
        <div class="nav-item">New Bookings</div>
        <div class="nav-item">Regenerate Tickets</div>
    </div>
    
    <div class="main-container">
        <h1 class="page-title">Elevated Walkway</h1>
        
        <div class="date-container">
            <label class="date-label">Choose Date</label>
            <input type="date" class="date-input" value="2025-05-05">
            <span class="calendar-icon">ðŸ“…</span>
        </div>
        
        <div class="form-group">
            <label class="form-label">Select TimeSlot :</label>
            <select class="form-control">
                <option value="forenoon">forenoon</option>
                <option value="afternoon">afternoon</option>
                <option value="evening">evening</option>
            </select>
        </div>
        
        <div class="ticket-info">
            Tickets Available: 10000
        </div>
        
        <div class="form-group">
            <label class="form-label">Select nationality :</label>
        </div>
        
        <div class="option-group">
            <button class="option-button">Indian</button>
            <button class="option-button">Foreigner</button>
        </div>
        
        <div class="option-group">
            <button class="option-button">SAARC</button>
            <button class="option-button">BIMSTEC</button>
        </div>
        
        <div class="form-group">
            <label class="form-label">Select ticket preference :</label>
        </div>
        
        <div class="option-group">
            <button class="option-button">Purana Qila</button>
            <button class="option-button">Sunder Nursery</button>
        </div>
        
        <div class="option-group">
            <button class="option-button">Humayun's Tomb</button>
            <button class="option-button">Zoological Park</button>
        </div>
        
        <div class="option-group">
            <button class="option-button">Walkway</button>
            <button class="option-button">Cultural Centre</button>
        </div>
        <button class="footer-button">Museum</button>

        <div class="form-section">
            <label>Number of Tickets</label>
            <div class="add-ticket">
                <button id="add-adult">Add Adult</button>
                <button id="add-child">Add Child</button>
            </div>
            <div class="ticket-list" id="ticket-list"></div>
        </div>

        <div class="form-section">
            <label>Enter Your Phone Number</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
        </div>

        <div class="footer">
            <button id="proceed">Proceed</button>
        </div>
    </div>

    </div>
    
    <script>
        // Set current date as default
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.querySelector('.date-input').value = today;
        });
        
        // Add click event to nationality buttons
        const nationalityButtons = document.querySelectorAll('.option-group:nth-of-type(1) .option-button, .option-group:nth-of-type(2) .option-button');
        nationalityButtons.forEach(button => {
            button.addEventListener('click', function() {
                nationalityButtons.forEach(b => b.style.backgroundColor = '#3d3d3d');
                this.style.backgroundColor = '#28a8d8';
            });
        });
        
        // Add click event to ticket preference buttons
        const ticketButtons = document.querySelectorAll('.option-group:nth-of-type(3) .option-button, .option-group:nth-of-type(4) .option-button, .footer-button');
        ticketButtons.forEach(button => {
            button.addEventListener('click', function() {
                ticketButtons.forEach(b => b.style.backgroundColor = '#3d3d3d');
                this.style.backgroundColor = '#28a8d8';
            });
        });
    </script>
</body>
</html>
